<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="icon" type="image/png" href="{{ url_for("static", filename="favicon-32x32.png") }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 custom-card-bg">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4 wacky">Upload an Image</h3>
                        <p class="disclaimer">Many mushrooms are poisonous, some lethally so. ShroomAI cannot determine if mushrooms are safe to eat. By using this site, you agree that ShroomAI and its owner are not liable for any harm from consuming wild mushrooms. Continuing implies acceptance of these terms.</p>
                        <form id="uploadForm" action="/prediction" method="post" enctype="multipart/form-data">
                            <div class="input-group">
                                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-custom" type="submit" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">Classify</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center" id="result"></div>
                        <a class="text-center hover-underline float-end" href="{{ url_for('home') }}">Back to home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
